<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Node chat</title>


    <link rel="stylesheet" href="css/styles.css">


</head>
<body>


<div class="login-page">
    <div class="form">

        <form class="login" method="post">
            <input type="text" id="username" name="username" placeholder="username" maxlength="10" required/>
            <input type="text" id="name" name="name" placeholder="name"/>
            <button class="loginBtn" type="button">login</button>

        </form>

    </div>
</div>


<div class="container clearfix">
    <div class="chat">
        <div class="chat-header clearfix">
            <div class="chat-about">
                <div class="controls">
                    <a href="#" id="disconnect" class="logout-btn">Logout</a>
                </div>
            </div>

        </div>


        <div class="chat-body">
            <div class="chat-users">
                <div class="userlist">USERS</div>
                <ul>

                </ul>

            </div>
            <div class="chat-history">
                <ul>
                </ul>
            </div>


        </div>
        <div class="chat-message clearfix">
            <div id="status" class="status">
                <ul>

                </ul>

            </div>
            <textarea id="typing" name="message" placeholder="Type your message" rows="3"></textarea>
            <button type="submit">Send</button>
        </div>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="/socket.io/socket.io.js"></script>

<script src='main.js'></script>
</body>
</html>
